{% extends 'base.html' %}

{% load static %}


{% block title %} Sign up {% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/account_style.css' %}">


<div class="row">
    <div class="col-md-6 offset-md-3">
      {% include 'includes/messages.html' %}
    </div>
</div>

<div class="custom-container">
    <div class="form">
        <div class="logo" >
            <img src="{% static 'img/ljku.jpg' %}">
        </div>
      <header>Sign up</header>
      <form method="post" enctype="multipart/form-data" action="{% url 'signup' %}">
      {% csrf_token %}
        <input type="text" name="name" placeholder="Enter your name">
        <input type="text" name="username" placeholder="Enter your username">
        <input type="text" name="email" placeholder="Enter your email">
        <input type="text" name="phone" placeholder="Enter your Phone no.">
        <input type="password" name="password1" placeholder="Create a password">
        <input type="password" name="password2" placeholder="Confirm your password">
        <input type="submit" class="button" value="Sign up">
      </form>
      <div class="signup">
        <span class="signup">Already have an account ?
         <a href="{% url 'login' %}"><label for="check" >Login</label></a>
        </span>
      </div>
    </div>
  </div>

{% endblock %}
