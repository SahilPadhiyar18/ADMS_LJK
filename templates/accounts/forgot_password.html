{% extends 'base.html' %}

{% block title %} Forgot Password {% endblock %}

{% block content %}
<br>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-4 col-md-offset-4 border">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-3x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>Enter your e-mail address below, and we'll send you an e-mail allowing you to reset it.</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post" action="{% url 'forgot-password' %}">
                      {% csrf_token %}
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          <input id="email" name="email" placeholder="Email Address" class="form-control"  type="email">
                        </div>
                      </div>
                      <br>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-md btn-primary btn-block" value="Send Password Reset Link" type="submit">
                      </div>
                      <br>
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>


{% endblock %}
